<body>
    <div id="container">
        <header class="header hide-Bar">
            <a class="header__link" href="./CV.html">
                <div class="header__back">
                    <i class="fa-solid fa-arrow-left"></i>
                    <span>Quay lại</span>
                </div>
            </a>
            <div>
                <h1>Quản lý CV</h1>
            </div>
        </header>
        <div class="app">
            <div class="content">
                <div class="button__new">
                    <button class="button__new-item">
                        <i class="button__new-icon fa-solid fa-circle-plus"></i>
                        Tạo mới
                    </button>
                </div>
                <div class="grid__row">
                    <div class="grid__column-4">
                        <div class="CV-list">
                            <div class="CV-list__title">
                                <a href="#">
                                    <img src="https://vnn-imgs-a1.vgcloud.vn/image1.ictnews.vn/_Files/2020/03/17/trend-avatar-1.jpg"
                                        class="avt-CV" alt="CV chua co anh">
                                    <h4 class="CV-list__title-name">
                                        Nguyen Van A - Fullstack Developer
                                    </h4>
                                </a>
                                <div>
                                    <ul class="CV-list__title-bar">
                                        <li>
                                            <div class="CV-list__title-bar js-click-bar">
                                                <svg class="" width="18" height="18" viewBox="0 0 16 16">
                                                    <path fill="currentColor"
                                                        d="M10 8a2 2 0 1 1-3.999.001A2 2 0 0 1 10 8zM4 8a2 2 0 1 1-3.999.001A2 2 0 0 1 4 8zM16 8a2 2 0 1 1-3.999.001A2 2 0 0 1 16 8z">
                                                    </path>
                                                </svg>
                                            </div>
                                        </li>
    
                                        <ul class="CV-list__edit">
                                            <li>
                                                <i class="CV-list__edit-icon fa-solid fa-pencil"></i>
                                                Sửa
                                            </li>
                                            <li>
                                                <i class="CV-list__edit-icon fa-solid fa-eye"></i>
                                                Xem
                                            </li>
                                            <li>
                                                <i class="CV-list__edit-icon fa-solid fa-trash"></i>
                                                Xóa
                                            </li>
                                        </ul>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">

        </footer>
    </div>
